{% extends 'college_crud/menubar.html' %}

{% block content %}
<h1 class="bg-info text-center">Collage Library Details</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Attribute</th>
        <th scope="col">Value</th>
        
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Name</th>
        <td>{{college.name}}</td>
      </tr>
        <th>USN</th>
        <td>{{college.usn}} </td>
      </tr>
      
      </tr>
        <th>Branch</th>
        <td>{{college.branch}}</td>
      </tr>
      
      </tr>
        <th>Semister</th>
        <td>{{college.sem}}</td>
      </tr>
      </tr>
        <th>Book Name</th>
        <td>{{college.bookname}}</td>
      </tr>
      
      </tr>
        <th>ISBI</th>
        <td>{{college.isbi}}</td>
      </tr>
      
      </tr>
        <th>Author Name</th>
        <td>{{college.authorname}}</td>
      </tr>
      
    </tbody>
  </table>
{% endblock %}
