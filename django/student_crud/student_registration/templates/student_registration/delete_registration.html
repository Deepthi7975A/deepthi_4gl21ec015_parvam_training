{% extends 'student_registration/menu.html' %}

{% block title %}Delete Registration Form{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Delete the Student Registration Form</h1>
    </div>
    <div class="card-body">
        <h2>Do you really want to delete this student Registration details?</h2>
    </div>
    <div class="card-footer">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
        <!-- <button class="btn btn-danger">No</button>
        <button class="btn btn-success">Yes</button> -->
    </div>
</div>
{% endblock %}
