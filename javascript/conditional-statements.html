<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = 20;
        // we can check for positive condition using if statement
        if(number > 0){
            console.log(`${number}is a positive number.`);
        }
        var second_number = -20;
        // we can check both positive and negative condition using if else stament
        if(second_number > 0){
            console.log(`${second_number} is a positive number`);
        }else{
            console.log(`${second_number} is a negative number`);
        } 


        var checkEven = 18;
        if(checkEven % 2==0){
            console.log(`${checkEven} is an even number`);
        }else{
            console.log(`${checkEven} is an odd number`);
        }

        var num = 11;
        // if else ladder
        if(num % 2==0){
            console.log(`${num} i s a multiple of 2.`);
        }else if(num % 3 ==0){
            console.log(`${num} i s a multiple of 3.`);
        }else{
            console.log(`${num} i s a multiple of both 2 and 3.`);
        }

        var isRaining = false, needUmbrella= false;
        if(isRaining && needUmbrella){
            console.log(`it is Raining outside. Take umbrella`);
        }else if(!isRaining && needUmbrella){
            console.log(`It is not Raining. No need of umbrella`);
        }else{
            console.log(`It may Rain, Take umbrella.`);
        }


        // Nested if-else condition
        var checkNumber = 8;
        if(checkNumber > 0){
            if(checkNumber %2 == 0){    
            console.log(`${checkNumber} is a multiple of 2.`); 
            }else{
                console.log(`${checkNumber} is not  multiple of 2.`);   
            }
        }else{
                console.log(`${checkNumber} is a negative number.`); 
        }


        var CheckNumber=11;
        if(CheckNumber % 2==0){
            if(CheckNumber % 3 ==0){
                console.log(`${CheckNumber} is both multiple of 2 & 3`);
            }else{
                console.log(`${CheckNumber} is a multiple of 2`);
            }
        }else{
            if(CheckNumber % 3 ==0){
                console.log(`${CheckNumber}is a multiple of 3`)
            }else{
            console.log(`${CheckNumber} is not multiple of both 2 & 3`)
        }}

        // ternary operator
        // syntax: (condition) ? true : false
        (CheckNumber % 2 ==0)
        ? console.log(`${CheckNumber} is a multiple of 2.`)
        : console.log(`${CheckNumber} is  not a multiple of 2.`);
       

        (CheckNumber % 2 ==0)
    ? (CheckNumber % 3 ==0)
        ? console.log(`${CheckNumber} is both multiple of 2 & 3.`)
        : console.log(`${CheckNumber} is  a multiple of 2.`)
    :(CheckNumber % 3 ==0)
        ? console.log(`${CheckNumber} is a multiple of  3.`)
        : console.log(`${CheckNumber} is  a  not multiple of  both 2 & 3.`)


    var X = 10, Y=20, Z = 30;
    (X > Y)
        ?(X > Z)
            ? console.log(` ${X} is greatest of other 2 numbers.`)
            : console.log(` ${Z} is greatest of other 2 numbers.`)
        :(Y > Z)
            ? console.log(` ${Y} is greatest of other 2 numbers.`)
            : console.log(` ${Z} is greatest of other 2 numbers.`)
    </script>
