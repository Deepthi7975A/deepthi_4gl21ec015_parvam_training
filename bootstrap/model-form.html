<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch Registration form
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registration Form</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container">
            <form class="container row p-4 border border-2 my-3">
                <div class="col-lg-4 col-md-4 col-sm-4">
                  <label for="name" class="form-labl">Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                  <label for="USN" class="form-label">USN</label>
                  <input type="text" class="form-control" id="exampleInputEmail1">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="lg-4 col-md-4 col-sm-4">
                  <label for="Branch" class="form-label">Branch</label>
                  <input type="text" class="form-control" id="exampleInputEmail1">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="lg-4 col-md-4 col-sm-4">
                  <label for="phone-number" class="form-label">Phone_Num</label>
                  <input type="tel" class="form-control" id="exampleInputEmail1"">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3 col-md-4 col-sm-4">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3 col-md-4 col-sm-4">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <label for="address" class="form-label"> Tempory-Address</label>
                  <textarea class="form-control" id="address" cols="10" rows="5"></textarea>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <label for="address" class="form-label">Permanent-Address</label>
                  <textarea class="form-control" id="address" cols="10" rows="5"></textarea>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Agree for Terms and Conditions</label>
                </div>
                <div class="d-flex justify-content-start">
                <button type="reset" class="btn btn-danger mx-2">Reset</button>
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
              </form>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div></div>



    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
